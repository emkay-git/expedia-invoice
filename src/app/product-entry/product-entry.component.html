<header>
    <div class="container">
      <div class="row">
        <div class="col-md-12 format-header">
            Expedia Product Entry Portal
        </div>
      </div>
    </div>
  </header>
<div class="container design-container">
  <div class="row">
    <div class="col-md-12">
      <form #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Name" [(ngModel)]="product.name">
        </div>
        <div class="form-group">
          <label for="qty">Quantity</label>
          <input type="number" name="qty" class="form-control" id="qty" placeholder="Quantity" [(ngModel)]="product.quantity">
        </div>


        <div class="form-group">
          <label for="category">Category</label>
          <br>
          <div class="form-check form-check-inline" (click)="categoryType('medical')">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="medical">
            <label class="form-check-label" for="inlineRadio1">Medical</label>
          </div>
          <div class="form-check form-check-inline" (click)="categoryType('non-medical')">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="non-medical">
            <label class="form-check-label" for="inlineRadio2">Non Medical</label>
          </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="number" name="price" class="form-control" id="price" placeholder="Price" [(ngModel)]="product.price">
        </div>
        <div class="form-group">
          <label for="taxRate">Tax Rate (%)</label>
          <input type="number" name="taxRate" class="form-control" id="taxRate" placeholder="Tax Rate" [(ngModel)]="product.taxRate"
            disabled>
          <small *ngIf="this.product.category=='medical'" id="emailHelp" class="form-text text-muted">Medical Prodcuts are exepted from any taxes.</small>
        </div>
        <div (click)="addAnother()" class="add-another"> Add Another Product </div>
        <div>Total Products Added: {{totalProductsCount}} </div>
        <div class="center-button">
          <button type="submit" (click)="submit()" class="btn btn-primary">Generate Invoice</button>
        </div>

      </form>
    </div>
  </div>
</div>
